<div [ngClass]="['container']">
  
    <div [ngClass]="['offset-lg-2 col-lg-8', 'mainCard']"  > 
     <h1 [ngStyle]="{'text-align':'center'}">New Employee Form</h1>


     <form [formGroup]="editEmp" (ngSubmit)="collection()">
 
       <div class="form-group">
         <label for="exampleInputEmail1"> Policy Holders Name</label>
         <input type="text" class="form-control" formControlName="Policy_Holders_Name" placeholder="Enter Policy Holders Name">
   
       </div>
   
       <div class="form-group">
         <label for="exampleInputEmail1">Policy Amount</label>
         <input type="text" class="form-control" formControlName="Policy_Amount" placeholder="Enter Policy Amount">
   
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1">Amount for EMI</label>
         <input type="text" class="form-control" formControlName="Amount_for_EMI" placeholder="Enter Amount for EMI">
   
       </div>
   
       <div class="form-group">
         <label for="exampleInputEmail1">Nominees name</label>
         <input type="text" class="form-control" formControlName="Nominees_name" placeholder="Enter Nominees name">
       </div>
   
       <button type="submit" [ngClass]="['submitbtn']">Submit</button>
     </form>
    </div>

  </div>
